<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杨导的数学笔记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 配置Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2563eb",
              secondary: "#4f46e5",
              accent: "#f59e0b",
              neutral: "#f3f4f6",
              dark: "#1e293b",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .text-balance {
          text-wrap: balance;
        }
        .transition-smooth {
          transition: all 0.3s ease-in-out;
        }
        .shadow-soft {
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
      }
    </style>
    
    <style>
      /* 可选：美化标题（触发器）和 iframe 样式 */
      .trigger {
        font-size: 20px;
        cursor: pointer; /* 鼠标悬停显示“手”形，提示可点击 */
        color: #0066cc;
        margin: 20px 0;
      }
      .trigger:hover {
        text-decoration: underline; /*  hover 时加下划线，增强交互提示 */
      }
      iframe {
        width: 100%;
        height: 80vh; /* 占视口高度 80%，避免内容过短 */
        border: 1px solid #ccc;
        margin-top: 10px;
      }
    </style>

    <style>
      /* 欢迎信息的容器，也是我们加载内容的目标盒子 */
      #content-display-box {
        flex-grow: 1; /* 占据父元素的剩余空间 */
        border: 2px dashed #ccc; /* 添加虚线边框以突出显示区域 */
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* 以下是你提供的样式，为了便于观察，我做了一些调整 */
        text-align: center;
        padding: 3rem 0; /* py-12 */
        color: #6b7280; /* text-gray-500 */
      }

      /* 动态创建的 iframe 样式 */
      #content-display-box iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      /* 基础样式 */
      html {
        scroll-behavior: smooth;
      }

      body {
        overflow-x: hidden;
      }

      /* 新增暗黑模式文本样式 */
      .dark-mode .markdown p,
      .dark-mode .markdown li,
      .dark-mode .markdown blockquote {
        color: #e5e7eb; /* 浅灰色文本 */
      }

      .dark-mode .markdown a {
        color: #93c5fd; /* 亮蓝色链接 */
      }

      .dark-mode .toc-item {
        color: #e5e7eb;
      }

      .dark-mode .markdown h1,
      .dark-mode .markdown h2,
      .dark-mode .markdown h3 {
        color: #f3f4f6; /* 更亮的标题色 */
      }

      /* 代码块在暗黑模式下的适配 */
      .dark-mode .markdown pre {
        background-color: #1f2937;
      }

      

      /* 自定义块样式 */
      .note-block {
        @apply bg-blue-50 border-l-4 border-blue-500 p-4 my-4 rounded-r;
      }

      .warning-block {
        @apply bg-amber-50 border-l-4 border-amber-500 p-4 my-4 rounded-r;
      }

      .quote-block {
        @apply bg-gray-50 border-l-4 border-gray-300 p-4 my-4 rounded-r;
      }

      /* 目录项激活状态 */
      .toc-item.active {
        @apply bg-blue-50 text-primary font-medium;
      }


      /* 动画效果 */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 响应式侧边栏 */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
          z-index: 50;
          height: 100vh;
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 40;
        }

        .overlay.show {
          display: block;
        }
      }
      
    </style>
    
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center">
          <button
            id="sidebar-toggle"
            class="mr-4 lg:hidden text-gray-600 hover:text-primary transition-smooth"
          >
            <i class="fa fa-bars text-xl"></i>
          </button>
          <h1 class="text-xl font-bold text-primary">拓扑空间学习指南</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button
            id="theme-toggle"
            class="text-gray-600 hover:text-primary transition-smooth"
          >
            <i class="fa fa-moon-o text-xl"></i>
          </button>
          <button
            id="font-size-toggle"
            class="text-gray-600 hover:text-primary transition-smooth"
          >
            <i class="fa fa-text-height text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- 遮罩层 (移动端) -->
    <div id="overlay" class="overlay"></div>

    <div class="container mx-auto flex flex-col lg:flex-row">
      <!-- 左侧边栏 -->
      <aside
        id="sidebar"
        class="sidebar bg-white w-full lg:w-64 p-4 lg:h-[calc(100vh-60px)] lg:sticky lg:top-16 overflow-y-auto transition-smooth"
      >
        <div class="mb-6">
          <h2 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">
            点集拓扑学
          </h2>

          <details>
           <summary>第2节 拓扑空间</summary>
          <ul class="space-y-1">
          <li>
    <a
      href="#"
      class="file-link block px-3 py-2 rounded hover:bg-gray-100 transition-smooth"
      data-file="2-1拓扑空间.html"
    >
      <i class="fa fa-file-text-o mr-2 text-gray-500"></i>2-1 拓扑空间
    </a>
  </li>
            <li>
              <a
                href="#"
                class="file-link block px-3 py-2 rounded hover:bg-gray-100 transition-smooth"
                data-file="2-2 补拓扑与拓扑的比较.html"
              >
                <i class="fa fa-file-text-o mr-2 text-gray-500"></i>2-2 补拓扑与拓扑的比较
              </a>
            </li>
            <li>
              <a
                href="#"
                class="file-link block px-3 py-2 rounded hover:bg-gray-100 transition-smooth"
                data-file="2-1 Exercise.html"
              >
                <i class="fa fa-file-text-o mr-2 text-gray-500"></i>2-1 Exercise
              </a>
            </li>
            <li>
              <a
                href="#"
                class="file-link block px-3 py-2 rounded hover:bg-gray-100 transition-smooth"
                data-file="素材.html"
              >
                <i class="fa fa-file-text-o mr-2 text-gray-500"></i>素材
              </a>
            </li>
          </ul>
          </details>
        <div>
          <h2 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">
            当前文件目录
          </h2>
          <ul id="current-toc" class="space-y-1 text-sm">
            <!-- 目录将通过JavaScript动态生成 -->
            <li class="text-gray-500 italic px-3 py-2">
              请选择一个文件查看目录
            </li>
          </ul>
        </div>
      </aside>

      <!-- 主内容区 -->
      <main class="flex-1 p-4 lg:p-8">
        <div
          id="content-container"
          class="bg-white rounded-lg shadow-soft p-6 lg:p-8 min-h-[calc(100vh-60px)] fade-in"
        >
          <div class="text-center py-12 text-gray-500">
            <i class="fa fa-book text-5xl mb-4 text-gray-300"></i>
            <h2 class="text-xl mb-2">欢迎访问杨导的数学笔记</h2>
            <p>请从左侧列表中选择一个文件开始学习</p>
          </div>
        </div>
      </main>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-8 py-6">
      <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
        <p>杨导的数学笔记 &copy; 2023</p>
        <p class="mt-1">祝你GPA步步高升</p>
      </div>
    </footer>

    <!-- 【重要】请用下面这段代码完整替换你原来的整个 <script> 块 -->
    <script>
      // ==================== 最终正确版完整脚本 ====================

      // DOM元素
      const sidebarToggle = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const contentContainer = document.getElementById("content-container");
      const currentToc = document.getElementById("current-toc");
      const themeToggle = document.getElementById("theme-toggle");
      const fontSizeToggle = document.getElementById("font-size-toggle");
      const fileLinks = document.querySelectorAll(".file-link");

      // 移动端侧边栏切换
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("show");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      });

      // 主题切换 (保留你的功能)
      let isDarkMode = false;
      themeToggle.addEventListener("click", () => {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle("bg-gray-900", isDarkMode);
        document.body.classList.toggle("bg-gray-50", !isDarkMode);
        document.body.classList.toggle("text-gray-200", isDarkMode);
        document.body.classList.toggle("text-gray-800", !isDarkMode);

        const contentBg = document.querySelector("#content-container");
        contentBg.classList.toggle("bg-gray-800", isDarkMode);
        contentBg.classList.toggle("bg-white", !isDarkMode);
        contentBg.classList.toggle("dark-mode", isDarkMode);

        themeToggle.innerHTML = isDarkMode
          ? '<i class="fa fa-sun-o text-xl"></i>'
          : '<i class="fa fa-moon-o text-xl"></i>';
      });

      // 字体大小调整 (保留你的功能)
      let fontSizeLevel = 1;
      fontSizeToggle.addEventListener("click", () => {
        fontSizeLevel = (fontSizeLevel % 3) + 1;
        const content = document.querySelector("#content-container");
        switch (fontSizeLevel) {
          case 1: content.style.fontSize = "1rem"; break;
          case 2: content.style.fontSize = "1.1rem"; break;
          case 3: content.style.fontSize = "1.2rem"; break;
        }
      });

      // 【核心功能】加载HTML文件到内容区 (最终版，解决高度问题)
      function loadFile(filePath) {
        // 移除所有文件链接的活跃状态
        fileLinks.forEach((link) =>
          link.classList.remove("bg-blue-50", "text-primary", "font-medium")
        );

        // 设置当前文件链接为活跃状态
        const activeLink = document.querySelector(
          `.file-link[data-file="${filePath}"]`
        );
        if (activeLink) {
          activeLink.classList.add("bg-blue-50", "text-primary", "font-medium");
        }
        
        // --- 以下是关键修改 ---

        // 1. 让父容器变为一个垂直方向的弹性盒子
        contentContainer.style.display = 'flex';
        contentContainer.style.flexDirection = 'column';

        // 2. 清空内容并移除内边距
        contentContainer.innerHTML = "";
        contentContainer.style.padding = '0';

        // 3. 创建 iframe
        const iframe = document.createElement("iframe");
        iframe.src = filePath;

        // 4. 【最关键】让 iframe 自动伸展，填满所有可用空间
        iframe.style.flexGrow = '1'; 
        
        // (不再需要 height: 100% 了)
        iframe.style.width = '100%';
        iframe.style.border = 'none';
        
        // 5. 将 iframe 添加到容器中
        contentContainer.appendChild(iframe);

        // 更新目录区域的提示信息
        currentToc.innerHTML =
          '<li class="text-gray-500 italic px-3 py-2">HTML文件无可用目录</li>';
      }
      // 【重要】为所有文件链接绑定正确的点击事件
      fileLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // 阻止链接的默认跳转行为
          const filePath = link.getAttribute("data-file"); // 获取文件路径
          loadFile(filePath); // 调用加载函数

          // 在移动设备上点击后关闭侧边栏
          if (window.innerWidth <= 768) {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
          }
        });
      });

      // =============================================================
    </script>
  </body>
</html>
